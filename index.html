<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5 - JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Assignment</h1>
  </header>

  <main>
    <!-- Part 1: Variables & Conditionals -->
    <section>
      <h2> Variables & Conditionals</h2>
      <input type="number" id="ageInput" placeholder="Enter your age">
      <button onclick="checkAge()">Check Age</button>
      <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2> Functions</h2>
      <input type="number" id="price" placeholder="Enter price">
      <input type="number" id="quantity" placeholder="Enter quantity">
      <button onclick="calculateTotal()">Calculate Total</button>
      <p id="totalResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2> Loops</h2>
      <button onclick="countdown()">Start Countdown (5 â†’ 1)</button>
      <ul id="countdownList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
      <h2> DOM Manipulation</h2>
      <button id="toggleBtn">Toggle Box Color</button>
      <div id="colorBox"></div>

      <button id="addItemBtn">Add List Item</button>
      <ul id="dynamicList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Assignment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
